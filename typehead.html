<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typehead Search bar</title>     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-bYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzl" 
        crossorigin="anonymous">
        
        <!--script src="./JS/script.js"></script-->    
        <style>
        * {
            padding: 30px;   
            box-sizing: border-box;   
            }
        body {  
            background: linear-gradient(130deg,rgb(91, 116, 68), rgb(9, 78, 156));
            }
        </style>
    </head> 
    <body>
        <div>     
            <input class="form-control" list="optionlist" id="input" placeholder="Type to search...">
            <datalist id="optionlist">
                <option value="CNBC"></option>
                <option value="Amazon"></option>
                <option value="Apple"></option>
                <option value="Expedia"></option>
                <option value="Google"></option>
                <option value="Edx"></option>
                <option value="Codecademy"></option>
                <option value="Linkedin"></option>
                <option value="Facebook"></option>
                <option value="NASA"></option>
            </datalist>        
        </div>              
    </body>
</html>
